<div ng-controller="StationDetailsController as ctrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ ctrl.selectedStation.name }}</h3>
    </div>
    <div class="panel-body">
      <ul class="list-unstyled">
        <li>longitude: {{ ctrl.selectedStation.longitude }}</li>
        <li>latitude: {{ ctrl.selectedStation.latitude }}</li>
      <ul>
    </div>
  </div>
</div>
